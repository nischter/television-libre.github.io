 <div id="loading-overlay">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <style>
    .spinner {
      transform-origin: center center;
      animation: spin-animation linear infinite 1s;
    }
    
    .spinner > * {
      transform-origin: center center;
    }
    
    .spinner .s-1 {
      transform: rotate(90deg);
      animation: offset-1 cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite alternate 1s;
    }
    
    .spinner .s-3 {
      transform: rotate(-90deg);
      animation: offset-3 cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite alternate 1s;
    }
    
    @keyframes offset-1 {
      0% {
        transform: rotate(90deg);
      }
      
      100% {
        transform: rotate(0deg);
      }
    }
    
    @keyframes offset-3 {
      0% {
        transform: rotate(-90deg);
      }
      
      100% {
        transform: rotate(0deg);
      }
    }
    
    @keyframes spin-animation {
      0% {
        transform: rotate(0deg);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

<script type="text/javascript">
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  var getVal = getParameterByName('get');
  if (getVal == "#") {
    alert('Vuelve a la página anterior');
  }
  var getLang = getParameterByName('lang');
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "/html/cv.json?" + Math.floor(Math.random() * 9000 + 1000).toString(), true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      var data = JSON.parse(xhttp.responseText);
      var urls = data["urls"];
      var randomIndex = Math.floor(Math.random() * urls.length);
      var randomUrl = urls[randomIndex];
      document.getElementById('iframe').src = '//' + randomUrl + "/cvatt2.html?get=" + getVal + "&lang=1";

      var iframe = document.getElementById('iframe');
      iframe.onload = function() {
        document.getElementById('loading-overlay').style.display = 'none';
      };
    }
  }
</script>
